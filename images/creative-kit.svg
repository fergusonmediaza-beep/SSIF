<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Laptop -->
  <rect x="80" y="140" width="240" height="140" rx="8" fill="#0A2540" opacity="0.9"/>
  <rect x="80" y="140" width="240" height="140" rx="8" fill="none" stroke="#00D4AA" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="90" y="150" width="220" height="110" rx="4" fill="#000" opacity="0.8"/>
  <rect x="90" y="150" width="220" height="110" rx="4" fill="none" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Screen Content (Creative Software Interface) -->
  <rect x="100" y="160" width="200" height="90" rx="2" fill="#00D4AA" opacity="0.2"/>
  
  <!-- Menu Bar -->
  <rect x="100" y="160" width="200" height="15" fill="#0066CC" opacity="0.4"/>
  <line x1="100" y1="175" x2="300" y2="175" stroke="#00D4AA" stroke-width="1"/>
  
  <!-- Design Elements on Screen -->
  <circle cx="150" cy="200" r="20" fill="#FF6B35" opacity="0.5"/>
  <rect x="180" y="190" width="40" height="30" fill="#10B981" opacity="0.5"/>
  <path d="M230 220 L250 190 L270 220 Z" fill="#0066CC" opacity="0.5"/>
  
  <!-- Timeline -->
  <rect x="105" y="230" width="190" height="10" rx="2" fill="#0A2540" opacity="0.3"/>
  <rect x="105" y="230" width="120" height="10" rx="2" fill="#00D4AA" opacity="0.6"/>
  
  <!-- Keyboard -->
  <rect x="100" y="265" width="200" height="10" rx="2" fill="#6C757D" opacity="0.6"/>
  
  <!-- Trackpad -->
  <rect x="170" y="268" width="60" height="4" rx="1" fill="#00D4AA" opacity="0.4"/>
  
  <!-- Camera on Tripod -->
  <g transform="translate(280, 80)">
    <!-- Tripod Legs -->
    <line x1="0" y1="100" x2="-20" y2="140" stroke="#0A2540" stroke-width="2"/>
    <line x1="0" y1="100" x2="20" y2="140" stroke="#0A2540" stroke-width="2"/>
    <line x1="0" y1="100" x2="0" y2="140" stroke="#0A2540" stroke-width="2"/>
    
    <!-- Camera Body -->
    <rect x="-25" y="60" width="50" height="35" rx="4" fill="#0A2540" opacity="0.8"/>
    <rect x="-25" y="60" width="50" height="35" rx="4" fill="none" stroke="#00D4AA" stroke-width="2"/>
    
    <!-- Lens -->
    <circle cx="0" cy="77" r="15" fill="#0066CC" opacity="0.6"/>
    <circle cx="0" cy="77" r="15" fill="none" stroke="#0066CC" stroke-width="2"/>
    <circle cx="0" cy="77" r="8" fill="#00D4AA" opacity="0.4"/>
    
    <!-- Viewfinder -->
    <rect x="-12" y="50" width="24" height="8" rx="2" fill="#FF6B35" opacity="0.5"/>
  </g>
  
  <!-- Cloud Icon (Cloud Storage) -->
  <g transform="translate(60, 80)">
    <path d="M10 30 Q10 20 20 20 Q20 10 30 10 Q40 10 40 20 Q50 20 50 30 Q50 40 40 40 L20 40 Q10 40 10 30 Z" fill="#10B981" opacity="0.4"/>
    <path d="M10 30 Q10 20 20 20 Q20 10 30 10 Q40 10 40 20 Q50 20 50 30 Q50 40 40 40 L20 40 Q10 40 10 30 Z" fill="none" stroke="#10B981" stroke-width="2"/>
    
    <!-- Upload/Download Icon -->
    <line x1="30" y1="25" x2="30" y2="35" stroke="#10B981" stroke-width="2"/>
    <polyline points="26,29 30,25 34,29" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Adobe Creative Cloud Icon Representation -->
  <rect x="140" y="100" width="120" height="30" rx="4" fill="#FF6B35" opacity="0.3"/>
  <rect x="140" y="100" width="120" height="30" rx="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
  <text x="200" y="120" font-size="14" fill="#FF6B35" font-weight="bold" text-anchor="middle">Creative Suite</text>
  
  <!-- Editing Icons -->
  <g transform="translate(340, 180)">
    <!-- Play Button -->
    <circle cx="0" cy="0" r="15" fill="#0066CC" opacity="0.4"/>
    <path d="M-5 -8 L-5 8 L8 0 Z" fill="#0066CC"/>
  </g>
  
  <!-- Connection Lines (representing workflow) -->
  <line x1="110" y1="95" x2="200" y2="140" stroke="#00D4AA" stroke-width="1" stroke-dasharray="4 2" opacity="0.5"/>
  <line x1="280" y1="140" x2="200" y2="180" stroke="#00D4AA" stroke-width="1" stroke-dasharray="4 2" opacity="0.5"/>
</svg>
