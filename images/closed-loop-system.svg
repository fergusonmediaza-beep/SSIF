<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Central Fund Circle -->
  <circle cx="400" cy="300" r="80" fill="#0A2540" opacity="0.9"/>
  <circle cx="400" cy="300" r="80" fill="none" stroke="#00D4AA" stroke-width="4"/>
  <text x="400" y="295" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">EPF SSIF</text>
  <text x="400" y="315" font-size="12" fill="#00D4AA" text-anchor="middle">Capital Pool</text>
  
  <!-- Investors (Top) -->
  <g id="investors" transform="translate(400, 80)">
    <rect x="-70" y="-40" width="140" height="60" rx="8" fill="#0066CC" opacity="0.3"/>
    <rect x="-70" y="-40" width="140" height="60" rx="8" fill="none" stroke="#0066CC" stroke-width="3"/>
    <text x="0" y="-15" font-size="14" fill="#0066CC" font-weight="bold" text-anchor="middle">Impact Investors</text>
    <text x="0" y="5" font-size="11" fill="#0066CC" text-anchor="middle">Purchase SSINs</text>
  </g>
  
  <!-- Arrow from Investors to Fund -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066CC"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10B981"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF6B35"/>
    </marker>
  </defs>
  
  <path d="M400 140 L400 220" stroke="#0066CC" stroke-width="4" marker-end="url(#arrowhead-blue)"/>
  <text x="420" y="180" font-size="12" fill="#0066CC" font-weight="bold">R100,000</text>
  
  <!-- Operating Partners (Bottom) -->
  <g id="operators" transform="translate(400, 520)">
    <rect x="-80" y="-40" width="160" height="60" rx="8" fill="#10B981" opacity="0.3"/>
    <rect x="-80" y="-40" width="160" height="60" rx="8" fill="none" stroke="#10B981" stroke-width="3"/>
    <text x="0" y="-15" font-size="14" fill="#10B981" font-weight="bold" text-anchor="middle">Operating Partners</text>
    <text x="0" y="5" font-size="11" fill="#10B981" text-anchor="middle">Deploy Assets</text>
  </g>
  
  <!-- Arrow from Fund to Operators -->
  <path d="M400 380 L400 480" stroke="#10B981" stroke-width="4" marker-end="url(#arrowhead-green)"/>
  <text x="420" y="430" font-size="12" fill="#10B981" font-weight="bold">Deploy</text>
  
  <!-- Market/Revenue (Right) -->
  <g id="market" transform="translate(650, 300)">
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#FF6B35" opacity="0.3"/>
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="none" stroke="#FF6B35" stroke-width="3"/>
    <text x="0" y="-10" font-size="14" fill="#FF6B35" font-weight="bold" text-anchor="middle">Market</text>
    <text x="0" y="10" font-size="11" fill="#FF6B35" text-anchor="middle">Revenue</text>
    <text x="0" y="25" font-size="11" fill="#FF6B35" text-anchor="middle">Generation</text>
  </g>
  
  <!-- Arrow from Operators to Market -->
  <path d="M480 490 Q565 450 590 335" stroke="#FF6B35" stroke-width="3" marker-end="url(#arrowhead-orange)" fill="none"/>
  <text x="540" y="420" font-size="11" fill="#FF6B35" font-weight="bold">Sales</text>
  
  <!-- Circular Arrow (Profit Return) -->
  <path d="M590 265 Q565 150 480 110" stroke="#00D4AA" stroke-width="4" marker-end="url(#arrowhead-blue)" fill="none" stroke-dasharray="8 4"/>
  <text x="540" y="180" font-size="12" fill="#00D4AA" font-weight="bold">10-25% Profit</text>
  <text x="540" y="195" font-size="11" fill="#00D4AA">Return</text>
  
  <!-- VSI Platform (Left) -->
  <g id="vsi" transform="translate(150, 300)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#0066CC" opacity="0.2"/>
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="none" stroke="#0066CC" stroke-width="3"/>
    <text x="0" y="-15" font-size="13" fill="#0066CC" font-weight="bold" text-anchor="middle">VSI Platform</text>
    <text x="0" y="5" font-size="10" fill="#0066CC" text-anchor="middle">Real-Time</text>
    <text x="0" y="20" font-size="10" fill="#0066CC" text-anchor="middle">Tracking</text>
  </g>
  
  <!-- Connection to VSI -->
  <line x1="320" y1="300" x2="210" y2="300" stroke="#0066CC" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="210" y1="340" x2="320" y2="460" stroke="#0066CC" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- Impact Metrics Icons -->
  <g transform="translate(150, 420)">
    <circle cx="0" cy="0" r="25" fill="#10B981" opacity="0.2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="5" font-size="20" text-anchor="middle">ðŸ“Š</text>
    <text x="0" y="45" font-size="10" fill="#10B981" text-anchor="middle">Impact Data</text>
  </g>
  
  <!-- SSIN Value Growth -->
  <g transform="translate(400, 150)">
    <rect x="-50" y="-20" width="100" height="35" rx="6" fill="#00D4AA" opacity="0.2"/>
    <rect x="-50" y="-20" width="100" height="35" rx="6" fill="none" stroke="#00D4AA" stroke-width="2"/>
    <text x="0" y="-3" font-size="11" fill="#00D4AA" font-weight="bold" text-anchor="middle">SSIN Value</text>
    <text x="0" y="10" font-size="10" fill="#00D4AA" text-anchor="middle">â†‘ Growth</text>
  </g>
  
  <!-- Key Stats Boxes -->
  <g transform="translate(50, 50)">
    <rect width="140" height="50" rx="6" fill="#0A2540" opacity="0.1"/>
    <rect width="140" height="50" rx="6" fill="none" stroke="#0A2540" stroke-width="2"/>
    <text x="70" y="20" font-size="11" fill="#0A2540" font-weight="bold" text-anchor="middle">R100M</text>
    <text x="70" y="35" font-size="9" fill="#0A2540" text-anchor="middle">Liquidity Foundation</text>
  </g>
  
  <g transform="translate(610, 50)">
    <rect width="140" height="50" rx="6" fill="#0A2540" opacity="0.1"/>
    <rect width="140" height="50" rx="6" fill="none" stroke="#0A2540" stroke-width="2"/>
    <text x="70" y="20" font-size="11" fill="#0A2540" font-weight="bold" text-anchor="middle">5-Year</text>
    <text x="70" y="35" font-size="9" fill="#0A2540" text-anchor="middle">Investment Horizon</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 540)">
    <text x="0" y="0" font-size="12" fill="#0A2540" font-weight="bold">Closed-Loop Cycle:</text>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#0066CC" stroke-width="3"/>
    <text x="35" y="14" font-size="10" fill="#0A2540">Investment</text>
    
    <line x1="100" y1="10" x2="130" y2="10" stroke="#10B981" stroke-width="3"/>
    <text x="135" y="14" font-size="10" fill="#0A2540">Deployment</text>
    
    <line x1="220" y1="10" x2="250" y2="10" stroke="#FF6B35" stroke-width="3"/>
    <text x="255" y="14" font-size="10" fill="#0A2540">Revenue</text>
    
    <line x1="320" y1="10" x2="350" y2="10" stroke="#00D4AA" stroke-width="3" stroke-dasharray="4 2"/>
    <text x="355" y="14" font-size="10" fill="#0A2540">Profit Return</text>
  </g>
  
  <!-- Rotating Gear Background Effect -->
  <g opacity="0.05">
    <circle cx="400" cy="300" r="200" fill="none" stroke="#0A2540" stroke-width="20"/>
    <circle cx="400" cy="300" r="150" fill="none" stroke="#0A2540" stroke-width="15"/>
  </g>
</svg>
