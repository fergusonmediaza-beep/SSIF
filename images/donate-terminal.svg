<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Terminal Stand -->
  <rect x="160" y="220" width="80" height="60" fill="#0A2540" opacity="0.3"/>
  <rect x="160" y="220" width="80" height="60" fill="none" stroke="#0A2540" stroke-width="2"/>
  
  <!-- Terminal Base -->
  <ellipse cx="200" cy="280" rx="60" ry="10" fill="#0A2540" opacity="0.6"/>
  
  <!-- Terminal Screen/Body -->
  <rect x="140" y="100" width="120" height="130" rx="12" fill="#0A2540" opacity="0.9"/>
  <rect x="140" y="100" width="120" height="130" rx="12" fill="none" stroke="#00D4AA" stroke-width="3"/>
  
  <!-- Screen Display -->
  <rect x="150" y="110" width="100" height="80" rx="6" fill="#000" opacity="0.8"/>
  <rect x="150" y="110" width="100" height="80" rx="6" fill="none" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Screen Content -->
  <!-- Logo Area -->
  <circle cx="200" cy="135" r="12" fill="#10B981" opacity="0.6"/>
  <path d="M200 128 L195 138 L200 136 L205 138 Z" fill="#fff"/>
  
  <!-- Text Lines (representing donation message) -->
  <line x1="160" y1="155" x2="240" y2="155" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="165" x2="230" y2="165" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
  <line x1="165" y1="175" x2="235" y2="175" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
  
  <!-- Tap Area (NFC Symbol) -->
  <circle cx="200" cy="205" r="18" fill="#FF6B35" opacity="0.3"/>
  <circle cx="200" cy="205" r="18" fill="none" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- NFC Waves -->
  <path d="M200 205 Q210 195 220 195" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.6"/>
  <path d="M200 205 Q215 190 230 185" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>
  <path d="M200 205 Q210 215 220 215" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.6"/>
  <path d="M200 205 Q215 220 230 225" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>
  
  <!-- Hand Icon (suggesting tap gesture) -->
  <g transform="translate(280, 170)">
    <path d="M0 30 L0 10 Q0 0 10 0 Q20 0 20 10 L20 20 L25 20 Q30 20 30 25 L30 35 Q30 40 25 45 L10 45 Q0 45 0 35 Z" fill="#0066CC" opacity="0.5"/>
    <path d="M0 30 L0 10 Q0 0 10 0 Q20 0 20 10 L20 20 L25 20 Q30 20 30 25 L30 35 Q30 40 25 45 L10 45 Q0 45 0 35 Z" fill="none" stroke="#0066CC" stroke-width="2"/>
    
    <!-- Card in hand -->
    <rect x="8" y="5" width="18" height="12" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="8" y="5" width="18" height="12" rx="2" fill="none" stroke="#0A2540" stroke-width="1"/>
  </g>
  
  <!-- Contactless Payment Indicator -->
  <g transform="translate(200, 205)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#FF6B35" stroke-width="2" stroke-dasharray="2 2" opacity="0.8"/>
  </g>
  
  <!-- LED Indicators -->
  <circle cx="155" cy="220" r="3" fill="#10B981" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="165" cy="220" r="3" fill="#0066CC" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Branding Area -->
  <text x="200" y="245" font-size="10" fill="#00D4AA" font-weight="bold" text-anchor="middle">TAP TO GIVE</text>
  
  <!-- Impact Display -->
  <rect x="100" y="50" width="200" height="35" rx="6" fill="#10B981" opacity="0.2"/>
  <rect x="100" y="50" width="200" height="35" rx="6" fill="none" stroke="#10B981" stroke-width="2"/>
  <text x="200" y="70" font-size="12" fill="#10B981" font-weight="bold" text-anchor="middle">Real-Time Impact</text>
  <text x="200" y="80" font-size="8" fill="#10B981" text-anchor="middle">Total Raised: R12,450</text>
  
  <!-- Connection Symbol (to show it's connected) -->
  <g transform="translate(120, 60)">
    <circle cx="0" cy="0" r="4" fill="#10B981"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#10B981" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- NSPCA or NGO Logo Space -->
  <circle cx="80" cy="150" r="25" fill="#0066CC" opacity="0.2"/>
  <circle cx="80" cy="150" r="25" fill="none" stroke="#0066CC" stroke-width="2"/>
  <text x="80" y="155" font-size="10" fill="#0066CC" font-weight="bold" text-anchor="middle">NGO</text>
</svg>
