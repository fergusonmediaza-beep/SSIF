<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Cart Body -->
  <rect x="80" y="120" width="240" height="120" rx="8" fill="#00D4AA" opacity="0.2"/>
  <rect x="80" y="120" width="240" height="120" rx="8" fill="none" stroke="#00D4AA" stroke-width="3"/>
  
  <!-- Roof/Canopy -->
  <path d="M70 120 L200 80 L330 120 Z" fill="#0A2540" opacity="0.3"/>
  <path d="M70 120 L200 80 L330 120 Z" fill="none" stroke="#0A2540" stroke-width="2"/>
  
  <!-- Grill -->
  <rect x="140" y="150" width="120" height="60" rx="4" fill="#FF6B35" opacity="0.3"/>
  <rect x="140" y="150" width="120" height="60" rx="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Grill Lines -->
  <line x1="160" y1="160" x2="160" y2="200" stroke="#FF6B35" stroke-width="2"/>
  <line x1="180" y1="160" x2="180" y2="200" stroke="#FF6B35" stroke-width="2"/>
  <line x1="200" y1="160" x2="200" y2="200" stroke="#FF6B35" stroke-width="2"/>
  <line x1="220" y1="160" x2="220" y2="200" stroke="#FF6B35" stroke-width="2"/>
  <line x1="240" y1="160" x2="240" y2="200" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="120" cy="250" r="20" fill="#0A2540" opacity="0.8"/>
  <circle cx="120" cy="250" r="20" fill="none" stroke="#00D4AA" stroke-width="3"/>
  <circle cx="120" cy="250" r="10" fill="#00D4AA"/>
  
  <circle cx="280" cy="250" r="20" fill="#0A2540" opacity="0.8"/>
  <circle cx="280" cy="250" r="20" fill="none" stroke="#00D4AA" stroke-width="3"/>
  <circle cx="280" cy="250" r="10" fill="#00D4AA"/>
  
  <!-- Solar Panel on Top -->
  <rect x="130" y="90" width="140" height="20" rx="2" fill="#0066CC" opacity="0.4"/>
  <rect x="130" y="90" width="140" height="20" rx="2" fill="none" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Grid Lines on Solar Panel -->
  <line x1="130" y1="95" x2="270" y2="95" stroke="#0066CC" stroke-width="1"/>
  <line x1="130" y1="105" x2="270" y2="105" stroke="#0066CC" stroke-width="1"/>
  <line x1="165" y1="90" x2="165" y2="110" stroke="#0066CC" stroke-width="1"/>
  <line x1="200" y1="90" x2="200" y2="110" stroke="#0066CC" stroke-width="1"/>
  <line x1="235" y1="90" x2="235" y2="110" stroke="#0066CC" stroke-width="1"/>
  
  <!-- GPS Tracker Icon -->
  <circle cx="300" cy="140" r="12" fill="#10B981" opacity="0.3"/>
  <circle cx="300" cy="140" r="12" fill="none" stroke="#10B981" stroke-width="2"/>
  <circle cx="300" cy="140" r="4" fill="#10B981"/>
  
  <!-- Service Window -->
  <rect x="100" y="140" width="60" height="50" rx="4" fill="#fff" opacity="0.6"/>
  <rect x="100" y="140" width="60" height="50" rx="4" fill="none" stroke="#0A2540" stroke-width="2"/>
</svg>
